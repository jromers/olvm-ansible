# Variables used for VM name,hostname and IP address

vm_instances:
  1:
    vm_name: "ol01"
    vm_ip_address: "192.168.1.51"
  2:
    vm_name: "ol02"
    vm_ip_address: "192.168.1.52"
  3:
    vm_name: "ol03"
    vm_ip_address: "192.168.1.53"

# Variables used to connect to the OLVM manager server

olvm_fqdn: olvm-mgr.demo.local
olvm_user: admin@internal
olvm_cafile: /etc/pki/ovirt-engine/ca.pem
olvm_cluster: default

# Variables used for VM configuration:

olvm_template: OL9U4_x86_64-olvm-b234
vm_ram: 2048MiB

# Variables used for cloud-init:

vm_dns: 192.168.1.3
vm_dns_domain: demo.local
vm_gateway: 192.168.1.1
vm_netmask: 255.255.255.0
vm_timezone: Europe/Amsterdam
vm_user: opc
vm_user_sshpubkey: "ssh-rsa AAAA.....<COPY your KEY HERE>.....B3Nhj8="

# Passwords for the local OLVM Manager as well as the root user for the VM. If you
# add the passwords in clear-text, you may encrypt this file using the 
# ansible-vault command to protect the passwords:
#     $ ansible-vault encrypt default_vars.yml
#
# For Oracle Linux Automation Manager GUI:
#     create password in Vault and use Vault in template

olvm_password:
vm_root_passwd:
