# This file containes passwords for the local OLVM Manager as well as the 
# root user for the VM. If you add the passwords in clear-text, you may 
# encrypt this file using the ansible-vault command to protect the passwords:
#
#     $ ansible-vault encrypt default_vars.yml
#
# For Oracle Linux Automation Manager GUI:
#     configure password in Vault and use Vault in template

# Variables used to connect to the OLVM manager server

olvm_url: https://olvm-mgr.fl390.local/ovirt-engine/api
olvm_username: admin@internal
olvm_password: 
olvm_cafile: /etc/pki/ovirt-engine/ca.pem

# Variables used for VM configuration:

olvm_cluster: Homelab
olvm_template: OL9U4_x86_64-olvm-b234
vm_ram: 2048MiB

# Variables used for cloud-init:

vm_root_passwd:
vm_dns: 192.168.178.3
vm_dns_domain: demo.local
vm_gateway: 192.168.178.1
vm_netmask: 255.255.255.0
vm_timezone: Europe/Amsterdam
vm_user: opc
vm_user_sshpubkey: "ssh-rsa  oci-olam"
